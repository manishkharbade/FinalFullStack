<div class="d-flex justify-content-center container mt-5">
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="table-primary">
                <th>Id</th>
                <th>Name</th>
                <th>Course</th>
                <th>Email Id</th>
                <th>Action</th>
                <!-- <th>Action</th> -->
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let s of data">
                <td>{{s.sid}}</td>
                <td>{{s.sname}}</td>
                <td>{{s.scourse}}</td>
                <td>{{s.semail}}</td>
                <td>
                    <button (click)="updateStudent(s.sid)" class="btn btn-primary btn-sm">Update</button>
                    <button (click)="deleteStudent(s.sid)" class="btn btn-danger btn-sm ms-3">Delete</button>
                </td>
            </tr>

            <!-- <tr>
                <td>1</td>
                <td>Manish</td>
                <td>Java</td>
                <td>a</td>
                 <td></td>
            </tr> -->

        </tbody>
    </table>
</div>
